<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Sites Files</title>
    <link rel="icon" id="favicon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #e8e8e8;
            color: #333;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4d4d4 0%, #f0f0f0 100%);
        }

        .file-folder {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            background: #fff;
            padding: 60px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 3px solid #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-folder h1 {
            font-size: 3.5em;
            color: #000;
            margin-bottom: 10px;
            font-family: 'Permanent Marker', cursive;
            position: relative;
        }

        .marker-text {
            display: inline-block;
            background: linear-gradient(180deg, transparent 65%, #ffeb3b 65%);
            padding: 5px 15px;
            transform: rotate(-1deg);
        }

        .code-input-container {
            margin-top: 40px;
        }

        .code-input-container label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .code-input-container input {
            width: 300px;
            padding: 15px;
            font-size: 1.2em;
            background: #f5f5f5;
            border: 2px solid #999;
            color: #000;
            text-align: center;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .code-input-container input:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255,235,59,0.5);
        }

        .code-input-container button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1em;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .code-input-container button:hover {
            background: #000;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }

        /* Main Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
            padding: 20px;
            background: #e8e8e8;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: linear-gradient(135deg, #bdbdbd 0%, #d4d4d4 100%);
            padding: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .header h2 {
            color: #000;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hidden Skip Button (Admin Only) */
        .skip-audio-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: transparent;
            border: 1px solid transparent;
            color: transparent;
            cursor: pointer;
            font-size: 0.7em;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .skip-audio-btn:hover {
            background: rgba(0,0,0,0.1);
            border-color: #888;
            color: #666;
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .online-counter {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #888;
            font-weight: bold;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .badge {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #f57f17;
            box-shadow: 0 2px 10px rgba(255,193,7,0.3);
        }

        .admin-badge {
            background: linear-gradient(135deg, #f44336, #d32f2f) !important;
            color: #fff !important;
            border-color: #b71c1c !important;
        }

        .admin-controls {
            display: none;
            width: 100%;
            margin-top: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border: 2px solid #888;
            border-radius: 10px;
        }

        .admin-controls.active {
            display: block;
        }

        .theme-controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .theme-controls button {
            padding: 8px 12px;
            background: #fff;
            border: 2px solid #888;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .theme-controls button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .settings-section {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border: 2px solid #888;
            border-radius: 5px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
            color: #000;
        }

        .setting-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .setting-item label {
            cursor: pointer;
            font-size: 0.95em;
        }

        .link-generator {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #888;
            border-radius: 5px;
        }

        .link-generator h3 {
            margin-bottom: 10px;
            color: #000;
        }

        .link-generator input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background: #fff;
            border: 2px solid #888;
            color: #000;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .link-generator button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .download-btn {
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.1em;
            background: #fff;
            border: 2px solid #888;
            color: #000;
            margin: 0 auto 20px;
            display: block;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #999;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ffeb3b, #ffc107);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #666;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .game-card h3 {
            color: #000;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .file-type-badge {
            display: inline-block;
            background: #ffeb3b;
            color: #000;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 3 Million Files Button */
        .bottom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px auto;
            flex-wrap: wrap;
        }

        .more-files-btn, .cloaking-btn {
            padding: 20px 40px;
            border: 3px solid;
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .more-files-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-color: #c92a2a;
        }

        .cloaking-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #2e7d32;
        }

        .more-files-btn:hover, .cloaking-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* Police Warning Screen */
        .police-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 3000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .police-warning.active {
            display: flex;
        }

        .warning-text {
            font-size: 3em;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 40px;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes policeFlash {
            0%, 49% { background: #ff0000; }
            50%, 100% { background: #0000ff; }
        }

        .police-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: policeFlash 0.5s infinite;
            opacity: 0.3;
            z-index: -1;
        }

        /* Game Player */
        .game-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }

        .game-player.active {
            display: block;
        }

        .game-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
            border-bottom: 3px solid #ffeb3b;
        }

        .game-controls button {
            padding: 10px 20px;
            background: #fff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .game-controls button:hover {
            background: #ffeb3b;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 67 Celebration */
        .celebration-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            padding: 50px;
            border-radius: 20px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: popupBounce 0.5s ease-out;
            display: none;
            border: 5px solid #f57f17;
        }

        @keyframes popupBounce {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .celebration-popup.active {
            display: block;
        }

        .celebration-popup h2 {
            font-size: 3em;
            color: #000;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .celebration-popup button {
            padding: 15px 30px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

            const grid = document.getElementById('gamesGrid');

            games.forEach(game => {

                card.className = 'game-card';

                if (game.comingSoon) {
                    card.innerHTML = `
                        <h3>‚è≥ ${game.name}</h3>
                        <p style="color: #ff6b6b; font-weight: bold;">COMING SOON</p>
                        <span class="file-type-badge" style="background: #ff6b6b; color: #fff;">LOCKED</span>
                    `;
                    card.style.opacity = '0.7';
                    card.style.cursor = 'default';

                        <h3>üìÑ ${game.name}</h3>
                        <p>Click to open classified file</p>
                        <span class="file-type-badge">.HTML</span>
                    `;
                    card.onclick = () => openGame(game);

                grid.appendChild(card);
